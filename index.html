<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Ishu üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 420px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 1.7rem;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 1rem;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff5e78;
      color: white;
      margin-right: 12px;
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: #eee;
      color: #333;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <p>Let's find out if we're meant to be...</p>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No</button>
  </div>
</body>
</html>
